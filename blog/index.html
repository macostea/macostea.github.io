---
layout: default
title: Blog
---
<h1>My thoughts and stuff</h1>

<ul>
	{% for tag in site.tags reversed %}
		<h3>{{ tag[0] }}</h3>
		<ul>
			{% for post in tag[1] %}
			<li>&#128197; <i>{{ post.date | date: "%b %d" }}</i> &#183;  <a href="{{ post.url }}">{{ post.title }}</a></li>
			{% endfor %}
		</ul>
	{% endfor %}
</ul>
